<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Internship Form</h2>
        <form id="internship-form" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" placeholder="First Name" required>
                    <div class="invalid-feedback">First name required!</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" placeholder="Last Name" required>
                    <div class="invalid-feedback">Last name required!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                <div class="invalid-feedback">Please enter a valid email address!</div>
            </div>
            <div class="form-group">
                <label for="college-input" class="form-label">College</label>
                <input type="text" class="form-control" id="college-input" placeholder="College" required>
                <div class="invalid-feedback">Please provide a valid college.</div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select class="form-select" id="grad-year-select" required>
                        <option value="">Choose...</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid Graduation Year.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" placeholder="Roll No." required>
                    <div class="invalid-feedback">Please provide a valid Roll no.</div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
